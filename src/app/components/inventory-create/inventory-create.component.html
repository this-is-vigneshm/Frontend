<div id="create-inventory-body">
  <div id="create-item-form">
    <div style="display: flex; margin-left: 150px; margin-top: -50px">
      <div>
        <span
          ><img
            src="../../../assets/Inventory.png"
            width="35px"
            height="35px"
            style="margin-top: 14px"
        /></span>
      </div>
      <div style="margin-left: 20px">
        <span>
          <h2
            *ngIf="!isUpdateComponent"
            style="
              margin-top: -1px;
              color: rgba(38, 38, 202, 0.733);
              font-size: 20pt;
              font-weight: 700;
            "
          >
            Create An Inventory Item
          </h2>
          <h4 style="margin-top: -17px; margin-right: 90px">
            This is the Inventory creation page!
          </h4></span
        >
      </div>
    </div>
    <form
      class
      nz-form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
      style="margin-top: 30px"
    >
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">
          <span style="color: rgb(0, 102, 255)">Item Name</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Enter Valid Item Name"
        >
          <input
            style="border-radius: 10px"
            nz-input
            formControlName="name"
            id="item-name"
            placeholder="Item Name"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="code">
          <span style="color: rgb(0, 102, 255)">Item code</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Enter Valid Item Code "
        >
          <input
            style="border-radius: 10px"
            nz-input
            formControlName="code"
            id="item-name"
            placeholder="Item code"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description" nzRequired
          ><span style="color: rgb(0, 102, 255)">Description</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Enter the Description!"
        >
          <input
            style="border-radius: 10px"
            nz-input
            id="description"
            formControlName="description"
            placeholder="Description"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="quantity">
          <span style="color: rgb(0, 102, 255)">Quantity</span>
        </nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Enter the Quantity"
        >
          <input
            style="border-radius: 10px"
            nz-input
            formControlName="quantity"
            id="Item-quantity"
            placeholder="Quantity"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="price"
          ><span style="color: rgb(0, 102, 255)"
            >Price (in Dollar)</span
          ></nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Enter the Item Price!"
        >
          <input
            style="border-radius: 10px"
            formControlName="price"
            id="'price'"
            nz-input
            placeholder="Price in Dollars"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          style="color: #3253dc"
          nzRequired
          nzFor="status"
        >
          <span style="color: #3253dc">Status</span></nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please Select a Status"
        >
          <nz-select
            nz-input
            formControlName="status"
            id="status"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a status"
            style="text-align: left"
          >
            <nz-option
              *ngFor="let status of status"
              [nzLabel]="status.name"
              [nzValue]="status.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <div>
        <nz-form-item id="upload-view">
          <nz-form-control nzErrorTip="Please Add an Attachment">
            <input
              formControlName="file"
              type="file"
              placeholder="file"
              (change)="handleChange($event)"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary" id="create-button">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
