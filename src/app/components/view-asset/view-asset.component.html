<div id="create-asset-body" >
  <div id="create-asset-form">
    <div style="display: flex; margin-left: 78px; margin-top: -10px">
      <div>
        <span
          ><img
            src="../../../assets/asset.png"
            width="45px"
            height="45px"
            style="margin-top: 8px"
        /></span>
      </div>
      <div style="margin-left: 25px">
        <span>
          <h2
            style="
              margin-top: -1px;
              color: rgba(38, 38, 202, 0.733);
              font-size: 20pt;
              font-weight: 700;
              margin-right: -10px;
            "
          >
           Preview Asset
          </h2>
          <h4 style="margin-top: -17px; margin-right: 5%; margin-bottom: 20%;">
          This is an preview asset
        </h4 ></span>
      </div>
    </div>
<div id="flex">
    <div>
      <form nz-form style="width: 1200%">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5">
            <span style="color: rgb(0, 102, 255)">Asset Name</span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.name }}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"
            ><span style="color: rgb(0, 102, 255)"
              >Asset Code
            </span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.code }}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"
            ><span style="color: rgb(0, 102, 255)"
              >Serial No
            </span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.serialNo }}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"
            ><span style="color: rgb(0, 102, 255)"

            </span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.description }}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"
            ><span style="color: rgb(0, 102, 255)"
              >Facility Name
            </span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.name }}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"
            ><span style="color: rgb(0, 102, 255)">Location </span></nz-form-label
          >
          <nz-form-control [nzSpan]="12">
            <input nz-input value="{{ asset.location.facilityCode }}" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>

    <div style="width: 80%; margin-left: 40%; margin-top: 20%">
      <img
