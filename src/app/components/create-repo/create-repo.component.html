<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()" style = "padding: 5% 20% 5% 20%;"
>
  <nz-form-item>
    <nz-form-label nzFor="asset_name"> 
      <span style="color: #3253dc;">Select an asset</span>
    </nz-form-label>
    <nz-form-control>
      <nz-select nz-input formControlName="asset_name" id="asset_name" nzShowSearch nzAllowClear
        nzPlaceHolder="Select the Asset">
        <nz-option *ngFor="let asset of assetList" [nzLabel]="asset.name"
           [nzValue]="asset.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="file"><span style="color: #3253dc;">Attach a Document</span></nz-form-label>
    <nz-form-control nzErrorTip="Please Add an Attachment">
      <!-- <span>Click here or drag your File to upload</span> -->
      <input type="file" id="file" placeholder="File" (change)="onChange($event)">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzOffset]="6">
      <button nz-button nzType="primary"  id="create-repo-submit">Create a Repo</button>
    </nz-form-control>
  </nz-form-item>
</form>
