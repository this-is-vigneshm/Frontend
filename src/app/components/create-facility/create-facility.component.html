<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  [nzLayout]="'vertical'"
>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label
        [nzSm]="15"
        [nzXs]="24"
        nzFor="facilityCode"
        nzRequired
        nzTooltipTitle="Facility code should be unique!"
      >
        <span style="color: #3253dc">Mention the Facility Code </span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please Enter Valid Facility Code"
      >
        <input nz-input id="facilityCode" formControlName="facilityCode" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="15" [nzXs]="24" nzRequired nzFor="facilityName"
        ><span style="color: #3253dc"
          >Mention the Facility Name</span
        ></nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please Enter Facility Name!"
      >
        <input nz-input formControlName="facilityName" id="facilityName" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="15" [nzXs]="24" nzRequired nzFor="facilityType"
        ><span style="color: #3253dc"
          >Mention the Facility Type</span
        ></nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please enter the facilityType!"
      >
        <nz-select
          nz-input
          formControlName="facilityType"
          id="facilityType"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select a facilityType"
          style="text-align: left"
        >
          <nz-option
            *ngFor="let facilityType of facilityType"
            [nzLabel]="facilityType.name"
            [nzValue]="facilityType.name"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="15" [nzXs]="24" nzFor="facilitySource" nzRequired
        ><span style="color: #3253dc">Mention the Facility Source</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input your facilitySource!"
      >
        <input nz-input id="facilitySource" formControlName="facilitySource" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="15" [nzXs]="24" nzFor="inactiveDate"
        ><span style="color: #3253dc">Enter the Inactive Date</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input the inactiveDate for your Facility!"
      >
        <input nz-input formControlName="inactiveDate" id="inactiveDate" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="-10">
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="15" [nzXs]="24" nzFor="Location" nzRequired
        ><span style="color: #3253dc">Add Location</span></nz-form-label
      >
      <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      [nzOffset]="1"
      [nzPull]="3"
    >
    <button
    nz-button
    nzType="primary"
    [nzSize]="size"
    nzShape="circle"
    (click)="forLocation($event)"
    style="margin-top: 5px"
    [disabled]="addLoc"
  >
    <span nz-icon nzType="plus"></span>
  </button>
    </nz-form-control>

    </nz-form-item>

    <div *ngIf="loc">
      <app-location [facCode]="facCode"></app-location>
    </div>
