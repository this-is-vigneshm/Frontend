<span
  style="
    font-family: math;
    font-size: xx-large;
    font-weight: 900;
    margin-left: -50%;
  "
  >Resource</span
>

<input
  nz-input
  id="search-bar"
  type="text"
  [(ngModel)]="searchString"
  (change)="filterResource($event)"
  placeholder="Search Resource"
/>

<nz-table #filterTable [nzData]="searchResults" >
  <thead id="resource-table-head">
    <tr>
      <th
        *ngFor="let column of listOfColumns"
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
        [nzFilterMultiple]="column.filterMultiple"
        [nzFilters]="column.listOfFilter"
        [nzFilterFn]="column.filterFn"
      >
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="filterTable.data">
      <tr>
        <td>{{ data.workOrderCode }}</td>
        <td>{{ data.resourceCode }}</td>
        <td>{{ data.resourceName }}</td>
        <td>{{ data.resourceType }}</td>
        <td>{{ data.availability }}</td>
        <td>{{ data.startDate }}</td>
        <td>{{ data.endDate }}</td>
        <td>{{ data.userId }}</td>
        <td>{{ data.inventoryId }}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
