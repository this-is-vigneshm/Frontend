<div id="workOrder">
  <div id="form-view">
    <div style="display: flex; margin-left: 83px; margin-top: -1%">
      <div>
        <span
          ><img
            src="../../../assets/Workorder.png"
            width="45px"
            height="45px"
            style="margin-top: 11px"
        /></span>
      </div>
      <div style="margin-left: 20px">
        <span>
          <h2
            style="
              margin-top: 1px;
              color: rgba(38, 38, 202, 0.733);
              font-size: 20pt;
              font-weight: 700;
            "
          >
            Preview Workorder
          </h2>
          <h4 style="margin-top: -17px; margin-right: 24px; margin-bottom: 10%;">
            This is the Workorder Preview page!
          </h4></span
        >
      </div>
    </div>


<div id="flex">
  <div>
    <form nz-form style="width: 1200%">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"> <span style="color: rgb(0, 102, 255);">Order No</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.orderNo }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"><span style="color: rgb(0, 102, 255);">WorkOrder Code</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.code }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"><span style="color: rgb(0, 102, 255);">Description</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.description}}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"><span style="color: rgb(0, 102, 255);">Status</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.status}}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"><span style="color: rgb(0, 102, 255);">Workorder Created By</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.name }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"  [nzSpan]="5"><span style="color: rgb(0, 102, 255);">Creater EmailId</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.emailId}}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"[nzSpan]="5"><span style="color: rgb(0, 102, 255);">Creater Tele.No</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.phoneNumber}}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"[nzSpan]="5"><span style="color: rgb(0, 102, 255);">Work Subject</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.workSubject }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" [nzSpan]="5"><span style="color: rgb(0, 102, 255);">Task Details</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.taskDetails }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"[nzSpan]="5"><span style="color: rgb(0, 102, 255);">Date</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.date }}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"  [nzSpan]="5"><span style="color: rgb(0, 102, 255);">WorkOrder Cost</span></nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input value="{{ workOrder.workOrderCost }}" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

  <div style="width: 80%; margin-left:40% ; margin-top:20%; ">
    <img [src]="imageToShow" [alt]="'NO IMAGE FOUND'"  style="width: 70%;  border:1px solid;border-color: rgb(55, 83, 239)" />
  </div>
</div>
