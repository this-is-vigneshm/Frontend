<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired
      nzTooltipTitle="Combination of your First and Last Name (e.g. : Tony Stark)">
      <span>Full Name</span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please Enter your full Name!">
      <input nz-input id="name" formControlName="name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the username">
      <input nz-input formControlName="username" id="username" />
    </nz-form-control>
  </nz-form-item>

    <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['phoneNumber']"
      nzErrorTip="Please Enter your phone number!">
      <nz-input-group >
        <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  
  <!-- <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="department">Department</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the Department">
      <input nz-input formControlName="department" id="department" />
    </nz-form-control>
  </nz-form-item> -->

  <nz-form-item>
    <nz-form-label style="color: #02050e;" [nzSm]="6" [nzXs]="24" nzRequired nzFor="department">
      <span style="color: #030716;">Department</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please Choose the department Name" id="department">
      <nz-select nz-input formControlName="department"  nzShowSearch nzAllowClear
        nzPlaceHolder="Select an department">
        <nz-option *ngFor="let department of departList" [nzLabel]="department"
          [nzValue]="department">{{department}}</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label style="color: #020308;"  [nzSm]="6" [nzXs]="24" nzRequired nzFor="designation">
      <span style="color: #01040f;">Designation</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please Choose the designation">
      <nz-select nz-input formControlName="designation" id="designation" nzShowSearch nzAllowClear
        nzPlaceHolder="Select an designation">
        <nz-option *ngFor="let designation of desList" [nzLabel]="designation"
          [nzValue]="designation">{{designation}}</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label style="color: #020308;"  [nzSm]="6" [nzXs]="24" nzRequired nzFor="Roles">
      <span style="color: #01040f;">roles</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please Choose the role">
      <nz-select nz-input formControlName="roles" id="roes" nzShowSearch nzAllowClear
        nzPlaceHolder="Select a role">
        <nz-option *ngFor="let roles of rolesList" [nzLabel]="roles[0]"
          [nzValue]="roles">{{roles}}</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  
  
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address">address</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="please enter the address!">
      <input nz-input formControlName="address" id="address" />
    </nz-form-control>
  </nz-form-item><nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="location">location</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="please enter the location!">
      <input nz-input formControlName="location" id="location" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label style="color: #060606;"  [nzSm]="6" [nzXs]="24" nzRequired nzFor="usertype">
      <span style="color: #0d0e0e;">Usertype</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please Choose the Usertype">
      <nz-select nz-input formControlName="usertype" id="usertype" nzShowSearch nzAllowClear
        nzPlaceHolder="Select an usertype">
        <nz-option *ngFor="let usertype of userList" [nzLabel]="usertype"
          [nzValue]="usertype">{{usertype}}</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
      <input nz-input type="password" id="password" formControlName="password"
        (ngModelChange)="updateConfirmValidator()" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is not Matching!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label style="color: #01040e;"  [nzSm]="8" [nzXs]="24"   nzRequired nzFor="resourceplanner">
      <span style="color: #03040b;">Enable Resourceplanner</span>
    </nz-form-label>
    <nz-form-control nzErrorTip="Please Choose the resourceplanner">
      <nz-select nz-input formControlName="resourceplanner" id="resourceplanner" nzShowSearch nzAllowClear
        nzPlaceHolder="Select a resourceplanner">
        <nz-option *ngFor="let resourceplanner of rpList" [nzLabel]="resourceplanner"
          [nzValue]="resourceplanner">{{resourceplanner}}</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6" nzErrorTip="Please Agree to terms and conditions!">
      <label nz-checkbox formControlName="agree">
        <span>
          I agree to the terms and conditions
        </span>
      </label>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">Register</button>
    </nz-form-control>
  </nz-form-item>

</form>
