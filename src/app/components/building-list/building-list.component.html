

        <nz-table #nestedTable [nzData]="searchResults" [nzPageSize]="10"  [nzShowPagination]="false">
            <thead>
                <tr>
                    <th></th>
                    <th *ngFor="let column of buildingColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
                        [nzSortDirections]="column.sortDirections">
                        {{ column.name }}
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data [ngForOf]="nestedTable.data">
                    <tr>
                      <td [(nzExpand)]="data.expand"></td>
                        <td>{{ data.id }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ locationId }}</td>
                        <td>
                            <button nz-button (click)="forLocation($event, data)"><span nz-icon nzType="plus" nzTheme="outline"></span></button>
                            <!-- <button nz-button>
                                <span nz-icon nzType="delete" nzTheme="twotone" [nzTwotoneColor]="'red'" nz-tooltip
                                    [nzTooltipTitle]="'Delete Building'" [nzTooltipColor]="'red'" nz-popconfirm
                                    nzPopconfirmTitle="Proceed to update?"
                                    (nzOnConfirm)="handleDeleteLocation(data.id)">
                                </span>
                            </button> -->
        </tr>
        <tr [nzExpand]="data.expand">
            <div *ngIf="data.expand">
                <app-floor-list [buildingId]="data.id"></app-floor-list>
            </div>    
        </tr>
        </ng-template>
        </tbody>
        </nz-table>
 



<div *ngIf="loc">
<app-floor-create [building] = "item"></app-floor-create>
</div>
