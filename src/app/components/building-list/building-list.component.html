
<nz-table #nestedTable [nzData]="searchResults" [nzPageSize]="10" *ngIf="loc1">
    <thead>
        <tr>
            <th *ngFor="let column of buildingColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
                [nzSortDirections]="column.sortDirections">
                {{ column.name }}
            </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-data [ngForOf]="nestedTable.data">
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>
                    <button nz-button (click)="forLocation($event)"><span nz-icon nzType="plus" nzTheme="outline"></span></button>
                    <button nz-button>
                        <span nz-icon nzType="delete" nzTheme="twotone" [nzTwotoneColor]="'red'" nz-tooltip
                            [nzTooltipTitle]="'Delete Facility'" [nzTooltipColor]="'red'" nz-popconfirm
                            nzPopconfirmTitle="Proceed to update?"
                            (nzOnConfirm)="handleDeleteLocation(data.facilityId)">
                        </span>
                    </button>
</tr>
</ng-template>
</tbody>
</nz-table>

<div *ngIf="loc">
<app-floor-create></app-floor-create>
</div>
