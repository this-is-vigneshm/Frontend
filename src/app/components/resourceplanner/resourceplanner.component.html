<div id="create-resource-body">
  <div id="create-resource-form">
    <div style="display: flex; margin-left: 90px; margin-top: 5px">
      <div>
        <span
          ><img
            src="../../../assets/Resource.png"
            width="35px"
            height="35px"
            style="margin-top: 3px"
        /></span>
      </div>
      <div style="margin-left: 25px">
        <span>
          <h2
            style="
              margin-top: -10px;
              color: rgba(38, 38, 202, 0.733);
              font-size: 20pt;
              font-weight: 700;
            "
          >
            Create a Resource(User)
          </h2>
          <h4 style="margin-top: -17px; margin-right: 70px">
            This is the Resource creation page!
          </h4></span
        >
      </div>
    </div>
    <div class="align">
      <form class nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSm]="14" [nzXs]="24"> <span style="color: #3253dc">WorkOrder Code</span></nz-form-label>
          <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="Please Enter the  WorkOrder Id">
            <input style="border-radius: 10px" nz-input id="resource-name" placeholder="Allocate Resource"
              value="{{ workOrderCode }}" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="14" [nzXs]="24" nzRequired nzFor="resourceCode">
            <span style="color: #3253dc">Resource Code</span></nz-form-label>
          <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="Please Enter the Resource Code">
            <input style="border-radius: 10px" nz-input formControlName="resourceCode" id="resource-name"
              placeholder="Resource Code" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="14" [nzXs]="24" nzRequired nzFor="name">
            <span style="color: #3253dc">Resource Name</span></nz-form-label>
          <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="Please Enter the Resource Name">
            <input style="border-radius: 10px" nz-input formControlName="resourceName" id="resource-name"
              placeholder="Resource Name" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="14" [nzXs]="24">
            <span style="border-radius: 10px"><span style="color: #3253dc">Resource Type</span></span>
          </nz-form-label>
          <nz-form-control [nzSm]="19" [nzXs]="24">
            <nz-select nz-input formControlName="availability" id="Resource Type" nzShowSearch nzAllowClear
              nzPlaceHolder="Select the Resource Type" style="text-align: left;"[ngModel]="user"
              (ngModelChange)="onCh($event)"><nz-option *ngFor="let Resource of users" [nzLabel]="Resource"
                [nzValue]="Resource"></nz-option>
            </nz-select>
          </nz-form-control>
          <br>
          <nz-table #filterTable [nzData]="employeeList" formControlName="resourceType">
            <thead id="asset-table-head">
              <tr>
                <th>Select</th>
                <th *ngFor="let column of employeeColumns">
                  {{ column.name }}
                </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="data;then D"></ng-container>
              <ng-template #D>
                <tr *ngFor="let data of filterTable.data">
                  <td>
                    <input type="checkbox" (change)="onCheck(data.id)" />
                  </td>
                  <td>{{ data.id }}</td>
                  <td>{{ data.email }}</td>
                  <td>{{ data.name }}</td>
                  <td>{{ data.phoneNumber }}</td>
                  <td>{{ data.department }}</td>
                  <td>{{ data.designation }}</td>
                </tr>
              </ng-template>
            </tbody>
          </nz-table>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="14" [nzXs]="24">
            <span style="color: #3253dc">Resource Schedule</span>
          </nz-form-label>
          <nz-form-control [nzSm]="16" nzErrorTip="Please Enter the Resource Schedule">
            <nz-date-picker  formControlName="startDate" placeholder="Start Date" [(ngModel)]="startDate"
              [nzDisabledDate]="disabledDate">
            </nz-date-picker>
            <nz-date-picker  formControlName="endDate" placeholder="End Date" 
              [nzDisabledDate]="disabledEndDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="Resource Availability" [nzSm]="14" [nzXs]="24">
            <span style="color: #3253dc">Resource Availability</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Please Select a Resource Availability" [nzSm]="19" [nzXs]="24">
            <input style="border-radius: 10px" nz-input id="resource-name" placeholder="Allocate Resource" value="Yes"
              [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" id="create-button" (click)="handleReset()">
              SAVE AND ADD
            </button>
            <button style="right: -10px" nz-button nzType="primary" id="create-button" (click)="handleclose()">
              SAVE AND CLOSE
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
