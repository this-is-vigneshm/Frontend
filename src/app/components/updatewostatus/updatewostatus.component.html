<div id="create-resource-body">
  <div id="create-resource-form">
    <div style="display: flex; margin-left: 90px; margin-top: 5px">
      <div>
        <span
          ><img
            src="../../../assets/Workorder.png"
            width="35px"
            height="35px"
            style="margin-top: 14px"
        /></span>
      </div>
      <div style="margin-left: 20px">
        <span>
          <h2
            style="
              margin-top: -1px;
              color: rgba(38, 38, 202, 0.733);
              font-size: 20pt;
              font-weight: 700;
            "
          >
            Update a WorkOrder
          </h2>
          <h4 style="margin-top: -17px; margin-right: 140px">
            This is the WorkOrder updation page!
          </h4></span
        >
      </div>
    </div>

<div>
  <form nz-form [formGroup]="form" nzLayout="horizontal" (ngSubmit)="submitForm()" style="margin-right: 15%;">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor=""><span style="color: rgb(0, 102, 255);">OrderNo</span> </nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please Choose the OrderNo">
        <input nz-input id="orderNo" value="{{workOrderData.orderNo}}" disabled="true">
      </nz-form-control>
    </nz-form-item>
    <!-- <span style="color: rgb(0, 102, 255);">Order No</span> -->

    <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor=""><span style="color: rgb(0, 102, 255);">Status</span></nz-form-label>
    <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please Choose the Status">
      <nz-select nz-input formControlName="status" id="userId" nzShowSearch nzAllowClear
        nzPlaceHolder="Update workOrder Status">
        <nz-option *ngFor="let status of statusList" [nzLabel]="status" [nzValue]="status"></nz-option>
      </nz-select>
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor=""><span style="color: rgb(0, 102, 255);">Name</span></nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="">
        <input nz-input id="name" nzPlaceHolder="Edit an Name" value="{{workOrderData.name}}" disabled="true">
      </nz-form-control>
    </nz-form-item>



    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userId"><span style="color: rgb(0, 102, 255);">User Id</span></nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please Choose the User Id">
        <nz-select nz-input formControlName="userId" id="userId" nzShowSearch nzAllowClear
          nzPlaceHolder="Select an userId">
          <nz-option *ngFor="let employee of employees" [nzLabel]="employee.id "
            [nzValue]="employee.id">{{employee.id}}</nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item style="margin-left: 35%;">
      <button nz-button nzType="primary">Update Status</button>
    </nz-form-item>

  </form>
</div>
