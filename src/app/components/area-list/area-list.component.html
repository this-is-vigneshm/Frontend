
        <nz-table #nestedTable [nzData]="searchResults" [nzPageSize]="10">
            <thead>
                <tr>
                    <th *ngFor="let column of areaColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
                        [nzSortDirections]="column.sortDirections">
                        {{ column.name }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-template ngFor let-data [ngForOf]="nestedTable.data">
                    <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.name }}</td>
                        <td>
                            <!-- <button nz-button>
                                <span nz-icon nzType="delete" nzTheme="twotone" [nzTwotoneColor]="'red'" nz-tooltip
                                    [nzTooltipTitle]="'Delete Area'" [nzTooltipColor]="'red'" nz-popconfirm
                                    nzPopconfirmTitle="Proceed to update?"
                                    (nzOnConfirm)="handleDeleteLocation(data.id)">
                                </span>
                            </button> -->
        </tr>
        </ng-template>
        </tbody>
        </nz-table>

  <button nz-button nzType="primary" (click)="done($event)">Done</button>
